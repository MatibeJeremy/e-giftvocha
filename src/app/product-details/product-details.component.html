<div class="h-screen bg-white">
<div class="flex overflow-y-hidden">
    <div class="mt-4 bg-gray-300 pl-6 w-40 h-screen border-r-4 border-gray-400">
        <nav class="pt-4 " >

            <p class="text-gray-500 uppercase font-bold pt-4 text-xs">Categories</p>
            <a routerLink="/" class="px-2 py-2">
                <p class="tracking-wide pl-3 text-sm "> <span class="material-icons">
                location_city
                </span> SuperMarkets</p>
            </a>

            <a routerLink="/" class="px-2 py-2">
                <p class="tracking-wide pl-3 text-sm "> <span class="material-icons">
                    storefront
                    </span> Grocery Shops</p>
            </a>

            <a routerLink="/" class="px-2 py-2">
                <p class="tracking-wide pl-3 text-sm "> <span class="material-icons">
                    plus_one
                    </span> Others</p>
            </a>
            <a routerLink="/logout" class="flex items-center py-24 hover:text-blue-600">
                <svg height="512pt" viewBox="0 0 512.00533 512" class="fill-current w-5 h-5" width="512pt" xmlns="http://www.w3.org/2000/svg"><path d="m298.667969 277.335938c-35.285157 0-64-28.714844-64-64 0-35.285157 28.714843-64 64-64h42.664062v-85.332032c0-35.285156-28.714843-63.99999975-64-63.99999975h-229.332031c-7.019531 0-13.589844 3.45312475-17.578125 9.23437475-3.96875 5.78125-4.863281 13.144531-2.347656 19.691407l154.667969 405.335937c3.136718 8.277344 11.070312 13.738281 19.925781 13.738281h74.664062c35.285157 0 64-28.714844 64-64v-106.667968zm0 0" fill="#2196f3"/><path d="m397.164062 318.382812c-7.957031-3.308593-13.164062-11.09375-13.164062-19.714843v-64h-85.332031c-11.777344 0-21.335938-9.554688-21.335938-21.332031 0-11.777344 9.558594-21.332032 21.335938-21.332032h85.332031v-64c0-8.621094 5.207031-16.40625 13.164062-19.714844 7.976563-3.304687 17.152344-1.46875 23.25 4.632813l85.335938 85.332031c8.339844 8.339844 8.339844 21.824219 0 30.164063l-85.335938 85.335937c-6.097656 6.097656-15.273437 7.933594-23.25 4.628906zm0 0" fill="#607d8b"/><path d="m184.449219 44.84375-128.191407-42.730469c-28.929687-8.894531-56.257812 12.460938-56.257812 40.554688v384c0 18.242187 11.605469 34.519531 28.886719 40.492187l128.167969 42.730469c4.714843 1.449219 9.046874 2.113281 13.613281 2.113281 23.53125 0 42.664062-19.136718 42.664062-42.667968v-384c0-18.238282-11.605469-34.515626-28.882812-40.492188zm0 0" fill="#64b5f6"/></svg>
                <div class="tracking-wide pl-3 text-sm"> Log Out</div>
            </a>

        </nav>
        <div class=" flex flex-col h-screen flex-1 overflow-y-hidden">
            <div class="h-16 px-6 border-b border-gray-400 flex items-center justify-between">

            </div>
        </div>
    </div>
    <div class="container">
        <div class=" mt-4 flex items-center bg-gray-400">
            <div class="pl-4">
                <h2 class="p-4 font-italic text-3xl text-pink-700">Product Details</h2>

            </div>
            <div class="text-blue-400 float-right">
                <a routerLink="/" class="text-blue-400" >
                    < Back
                </a>
            </div>

        </div>
        <div class="flex items-center pt-6  ">

            <div *ngIf="product" class="px-4 py-4">
                <h3 class="pl-5 text-xl text-pink-700 ">{{ product.name }}</h3>
                <h4 class="pt-2 text-green-600 px-4 py-4">{{ product.price | currency }}</h4>
                <p class="pt-2 text-blue-400 px-4 py-4">{{ product.description }}</p>

                <button class="px-4 py-2 border border-red-500 rounded text-sm font-bold text-red-500 " (click)="addToCart(product)">Buy</button>
            </div>
    </div>


</div>
</div>
</div>
