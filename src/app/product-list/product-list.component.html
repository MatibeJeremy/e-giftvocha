<div class=" mt-4 flex items-center bg-gray-400">
    <div class="pl-4">
    <h2 class="p-4 font-italic text-3xl text-pink-700">Available Vouchers</h2>
        <app-searchbar>
            Search
        </app-searchbar>
    </div>

<!--            Iterates over the whole list here-->
<div  *ngFor="let product of products ; index as productId" class="flex items-center border-b border-gray-400 p-4 hover:bg-gray-400" [routerLink]="['/products', productId]">
    <div class="pl-4">
    <p class="text-pink-700 font-bold" [title]="product.name + ' details'" >
<!--        Interpolation renders a property's value as text-->
            {{ product.name }}
    </p>

    <p class="text-blue-400 font-bold" *ngIf="product.description">
        Description: {{ product.description }}
    </p>

    <button class=" py-2 px-4 mb-2 rounded text-pink-700 border mr-5 hover:border-pink-700" (click)="share()">
        Share
    </button>
        <!-- Takes a product as an input through property binding and checks whether the price is more than 700-->
    <app-product-alert
            [product]="product"
            (notify)="onNotify()">
    </app-product-alert>
    </div>
</div>
        </div>
    </div>
</div>
